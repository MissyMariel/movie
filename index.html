<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .scrolling-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            padding: 1rem 0;
        }

        .scrolling-wrapper .card {
            display: inline-block;
            width: 150px; 
            margin: 0 0.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .scrolling-wrapper .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            border-radius: 0 0 10px 10px;
            color: white;
            text-align: center;
        }

        .card-title {
            font-size: 1rem;
            margin: 0.5rem 0;
            font-weight: bold;
        }

        .carousel {
            margin-top: 20px;
        }

        .carousel-inner {
            display: flex;
            align-items: center;
        }

        .carousel-item img {
            width: 100%;
            height: 500px; 
            object-fit: cover;
            border-radius: 10px;
        }

        .navbar {
            background-color: #1a3caa; 
        }

        .navbar-brand {
            font-size: 1.5rem; 
        }

        body {
            padding-top: 56px; 
        }

        #videoEmbed {
            display: none;
            margin-top: 20px;
        }

        #videoEmbed iframe {
            width: 100%;
            height: 500px;
        }

        .movie-detail-card {
            display: none; /* Initially hidden */
            margin-top: 20px;
            max-width: 800px; /* Limit the width of the detail card */
            margin: auto; /* Center the card */
        }

        .movie-detail-card .card-body {
            padding: 1.5rem; /* Padding inside the detail card */
        }

        .movie-detail-card img {
            width: 100%; /* Ensure the image fits within the card */
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-red">
        <a class="navbar-brand" href="#">NetPeke</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="popular">Popular Movies</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="genresDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Genres
                    </a>
                    <div class="dropdown-menu" aria-labelledby="genresDropdown" id="genresDropdownMenu">
                       
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="countriesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Countries
                    </a>
                    <div class="dropdown-menu" aria-labelledby="countriesDropdown" id="countriesDropdownMenu">
                        
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="tv-series">TV Series</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="Search for movies..." id="searchInput">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="movieCarousel" class="carousel slide mb-4" data-ride="carousel">
        <div class="carousel-inner">
            
        </div>
        <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container mt-4">
        <h3>Popular Movies</h3>
        <div id="popularMovies" class="scrolling-wrapper">
          
        </div>
        <h3 class="mt-4">TV Series</h3>
        <div id="tvSeriesList" class="scrolling-wrapper">
            
        </div>
        <div id="searchResults" class="container mt-4">
            
        </div>
    </div>

    <!-- Movie Detail Card -->
    <div class="movie-detail-card card">
        <img src="" class="card-img-top" alt="Movie Poster">
        <div class="card-body">
            <h5 class="card-title">Movie Title</h5>
            <p class="card-text">Movie description goes here...</p>
            <button class="btn btn-primary" id="backButton">Back</button>
        </div>
    </div>

    <div id="videoEmbed">
        <iframe src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
