<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Service</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">NetPeke</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="featured">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="cr1.jpg" class="d-block w-100" alt="Featured Movie 1">
                </div>
                <div class="carousel-item">
                    <img src="cr2.jpg" class="d-block w-100" alt="Featured Movie 2">
                </div>
                <div class="carousel-item">
                    <img src="c3.webp" class="d-block w-100" alt="Featured Movie 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    
    <section class="movie-categories py-5">
        <div class="container">
            <h2 class="text-center mb-4">Movie Categories</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h4>Trending</h4>
                    <div class="movie-grid">
                        <div class="movie-card">
                            <img src="11.jpg" class="card-img-top" alt="Trending Movie">
                            <div class="card-body">
                                <h5 class="card-title">Spirited Away</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <h4>New Releases</h4>
                    <div class="movie-grid">
                        <div class="movie-card">
                            <img src="2.jpg" class="card-img-top" alt="New Release Movie">
                            <div class="card-body">
                                <h5 class="card-title">Deadpool & Wolverine</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <h4>Action</h4>
                    <div class="movie-grid">
                        <div class="movie-card">
                            <img src="3.jpeg" class="card-img-top" alt="Action Movie">
                            <div class="card-body">
                                <h5 class="card-title">Furiosa: A Mad Max Saga</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <footer class="text-center py-4">
        <div class="container">
            <p>&copy; 2024 NetPeke. All rights reserved.</p>
        </div>
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
